version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: billing_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: billing_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: billing_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
